<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima - API JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;500;600;700&family=Uchen&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mx-auto ">
        <h1 id="titulo" class="text-4xl mt-5 text-white font-bold uppercase text-center">Buscador de Clima</h1>
        <div class="max-w-lg mx-auto ">

            <div class="p-6 mt-10">
                <div id="resultado" class="parrafo">
                    <div class="weather-img">
                        <img src="images/Weather_Monochromatic.png" alt="imagen clima">
                    </div>
                    <p class="text-center text-white mt-6">Agrega tu ciudad y selecciona el país.</p>
                </div>
            </div>
            
            <form id="formulario" class="mt-10 " action="#" method="POST">
                <div class="mt-5">
                    <input 
                        type="text" 
                        name="ciudad"
                        id="ciudad"
                        placeholder="Escribe tu Ciudad"
                        class="w-full p-2 rounded"
                    />
                </div>
                <div class="mt-5">
                    <select 
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 opciones" 
                        id="pais"
                    >
                        <option disabled selected value="">-- Selecciona el País --</option>
                        <option value="DE">Alemania</option>
                        <option value="AR">Argentina</option>
                        <option value="BR">Brasil</option>
                        <option value="CA">Canadá</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="AE">Emiratos Árabes Unidos</option>
                        <option value="GT">Guatemala</option>
                        <option value="MX">México</option>
                        <option value="PA">Panamá</option>
                        <option value="UK">Reino Unido</option>
                        <option value="RU">Rusia</option>
                        <option value="UA">Ucrania</option>

                    </select>
                </div>

                <div class="btn-12">
                    <input 
                    type="submit"
                    class="mt-5 w-full bg-blue-600 p-3  uppercase font-bold cursor-pointer rounded"
                    value="Obtener Clima"
                />
                </div>


            </form>

     
        </div>
    </div>


<footer class="footer-distributed">

        <a href="mailto:balcarcel05edwin@gmail.com">Copyright © 2022 Design by <span>Edwin Balcarcel</span></a>

</footer>

    <script src="js/app.js"></script>
</body>
</html>
